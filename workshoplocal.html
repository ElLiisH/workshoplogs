<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ICT Workshop Logbook | Portfolio Pro</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg-color: #f8fafc; --text-color: #0f172a; --sidebar-bg: #ffffff; --card-bg: #ffffff;
      --border-color: #e2e8f0; --primary-color: #4f46e5; --text-muted: #64748b;
      --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
    }
    :root.dark {
      --bg-color: #0f172a; --text-color: #f1f5f9; --sidebar-bg: #1e293b; --card-bg: #1e293b;
      --border-color: #334155; --text-muted: #94a3b8;
    }

    @media print { #sidebar, #aiContainer, .toolbar, .no-print { display: none !important; } }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: 0.3s; }
    .app-wrapper { display: flex; min-height: 100vh; }

    /* SIDEBAR */
    #sidebar { width: 260px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; transition: 0.3s; }
    nav { padding: 1rem; flex: 1; }
    .nav-btn { display: flex; align-items: center; gap: 0.75rem; padding: 0.7rem 1rem; border-radius: 8px; cursor: pointer; border: none; background: transparent; color: inherit; font-size: 14px; width: 100%; margin-bottom: 5px; transition: 0.2s; }
    .nav-btn:hover { background: var(--border-color); }
    .active-nav { background: var(--primary-color); color: white; }

    /* DASHBOARD ELEMENTS */
    .dashboard-grid { display: grid; grid-template-columns: 1fr 300px; gap: 1.5rem; margin-bottom: 2rem; }
    .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
    .card { background: var(--card-bg); padding: 1.5rem; border-radius: 12px; border: 1px solid var(--border-color); }
    .card-value { font-size: 1.8rem; font-weight: 800; }

    /* TABLE */
    .table-container { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th { padding: 1rem; background: rgba(0,0,0,0.02); text-align: left; font-size: 11px; font-weight: 700; text-transform: uppercase; cursor: pointer; }
    td { padding: 1rem; border-top: 1px solid var(--border-color); font-size: 14px; }
    .badge { padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; }
    .badge-open { background: rgba(79, 70, 229, 0.1); color: var(--primary-color); }
    .badge-resolved { background: rgba(16, 185, 129, 0.1); color: var(--success); }

    /* VIRTUAL SYNC INDICATOR */
    .sync-indicator { display: flex; align-items: center; gap: 8px; font-size: 11px; color: var(--text-muted); padding: 1.5rem; border-top: 1px solid var(--border-color); }
    .pulse { width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: blink 2s infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

    #modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
  </style>
</head>
<body>

<div class="app-wrapper">
  <aside id="sidebar" class="no-print">
    <div style="padding: 1.5rem; border-bottom: 1px solid var(--border-color);">
      <h2 style="font-size: 18px; font-weight: 800;"><i class="fa-solid fa-microchip" style="color:var(--primary-color)"></i> ICT Logbook</h2>
    </div>
    <nav>
      <button class="nav-btn active-nav"><i class="fa-solid fa-chart-line"></i> <span>Dashboard</span></button>
      <button class="nav-btn" onclick="window.print()"><i class="fa-solid fa-print"></i> <span>Print Report</span></button>
      <button id="themeToggle" class="nav-btn"><i class="fa-solid fa-circle-half-stroke"></i> <span id="themeLabel">Light Mode</span></button>
      <button class="nav-btn" style="color:var(--danger); margin-top:20px;"><i class="fa-solid fa-power-off"></i> <span>Sign Out</span></button>
    </nav>
    <div class="sync-indicator">
      <div class="pulse"></div>
      <span>Virtual Cloud Sync: <strong>Live</strong></span>
    </div>
  </aside>

  <main style="flex:1; padding: 2rem;">
    <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 2rem;">
      <h1 style="font-size: 26px; font-weight: 800;">Analytics Dashboard</h1>
      <button id="addEntryBtn" style="background:var(--primary-color); color:white; padding:12px 24px; border-radius:10px; border:none; cursor:pointer; font-weight:700;">+ New Ticket</button>
    </header>

    <div class="dashboard-grid">
      <div class="stats-row">
        <div class="card"><p style="font-size:11px; font-weight:700; color:var(--text-muted);">ACTIVE</p><div id="statOpen" class="card-value">0</div></div>
        <div class="card"><p style="font-size:11px; font-weight:700; color:var(--text-muted);">RESOLVED</p><div id="statResolved" class="card-value">0</div></div>
        <div class="card"><p style="font-size:11px; font-weight:700; color:var(--text-muted);">HEALTH</p><div class="card-value">98%</div></div>
      </div>
      <div class="card" style="padding: 10px; display: flex; align-items: center; justify-content: center;">
        <canvas id="statusChart" width="150" height="150"></canvas>
      </div>
    </div>

    <div class="toolbar" style="margin-bottom: 1rem;">
      <input type="text" id="globalSearch" placeholder="Search technicians or equipment..." style="width:100%; padding:14px; border-radius:10px; border:1px solid var(--border-color); background:var(--card-bg); color:inherit;">
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th onclick="setSort('id')">ID</th>
            <th onclick="setSort('technician')">Technician</th>
            <th onclick="setSort('device')">Equipment</th>
            <th>Status</th>
            <th>Priority</th>
            <th class="no-print">Actions</th>
          </tr>
        </thead>
        <tbody id="logTbody"></tbody>
      </table>
    </div>
  </main>
</div>

<div id="modal">
  <div class="card" style="width: 450px;">
    <h2 style="margin-bottom: 1.5rem;">Log Maintenance Ticket</h2>
    <form id="entryForm" style="display:flex; flex-direction:column; gap:12px;">
      <input name="technician" placeholder="Technician Name" required style="padding:12px; border-radius:8px; border:1px solid var(--border-color);">
      <input name="device" placeholder="Device/Serial No." required style="padding:12px; border-radius:8px; border:1px solid var(--border-color);">
      <textarea name="description" placeholder="Technical issue description..." required style="padding:12px; border-radius:8px; border:1px solid var(--border-color); height:80px;"></textarea>
      <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
        <select name="status" style="padding:12px; border-radius:8px; border:1px solid var(--border-color);"><option>Open</option><option>Resolved</option></select>
        <select name="priority" style="padding:12px; border-radius:8px; border:1px solid var(--border-color);"><option>Low</option><option>Medium</option><option>High</option><option>Critical</option></select>
      </div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:10px;">
        <button type="button" onclick="document.getElementById('modal').style.display='none'">Cancel</button>
        <button type="submit" style="background:var(--primary-color); color:white; padding:12px 24px; border-radius:8px; border:none; font-weight:700;">Save Ticket</button>
      </div>
    </form>
  </div>
</div>

<script>
let logs = JSON.parse(localStorage.getItem("portfolio_logs") || "[]");
let statusChart = null;
let currentSort = { key: 'id', dir: 'asc' };

// 1. THEME TOGGLE LOGIC (PORTFOLIO FIX)
const applyTheme = () => {
    const isDark = localStorage.getItem("theme") === "dark";
    document.documentElement.classList.toggle("dark", isDark);
    document.getElementById("themeLabel").innerText = isDark ? "Dark Mode" : "Light Mode";
};

document.getElementById("themeToggle").onclick = () => {
    localStorage.setItem("theme", localStorage.getItem("theme") === "dark" ? "light" : "dark");
    applyTheme();
};

// 2. CHARTING LOGIC
function updateChart() {
    const ctx = document.getElementById('statusChart').getContext('2d');
    const open = logs.filter(l => l.status === 'Open').length;
    const resolved = logs.filter(l => l.status === 'Resolved').length;

    if (statusChart) statusChart.destroy();
    statusChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ['Open', 'Resolved'],
            datasets: [{
                data: [open, resolved],
                backgroundColor: ['#4f46e5', '#10b981'],
                borderWidth: 0
            }]
        },
        options: { cutout: '75%', plugins: { legend: { display: false } } }
    });
}

// 3. CORE RENDERING
function render() {
    const tbody = document.getElementById("logTbody");
    const query = document.getElementById("globalSearch").value.toLowerCase();
    
    tbody.innerHTML = "";
    logs.filter(l => l.technician.toLowerCase().includes(query) || l.device.toLowerCase().includes(query)).forEach(log => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
            <td style="font-weight:700; color:var(--primary-color)">${log.id}</td>
            <td>${log.technician}</td>
            <td>${log.device}</td>
            <td><span class="badge ${log.status === 'Resolved' ? 'badge-resolved' : 'badge-open'}">${log.status}</span></td>
            <td>${log.priority}</td>
            <td class="no-print"><button onclick="deleteLog('${log.id}')" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fa-solid fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
    });
    
    document.getElementById("statOpen").innerText = logs.filter(l => l.status === 'Open').length;
    document.getElementById("statResolved").innerText = logs.filter(l => l.status === 'Resolved').length;
    updateChart();
}

// 4. DATA ACTIONS
document.getElementById("addEntryBtn").onclick = () => document.getElementById("modal").style.display = 'flex';
document.getElementById("entryForm").onsubmit = function(e) {
    e.preventDefault();
    const fd = new FormData(this);
    logs.unshift({
        id: "TIC-" + Math.floor(Math.random()*9000+1000),
        technician: fd.get("technician"),
        device: fd.get("device"),
        description: fd.get("description"),
        status: fd.get("status"),
        priority: fd.get("priority")
    });
    localStorage.setItem("portfolio_logs", JSON.stringify(logs));
    document.getElementById("modal").style.display = 'none';
    this.reset();
    render();
};

function deleteLog(id) {
    logs = logs.filter(l => l.id !== id);
    localStorage.setItem("portfolio_logs", JSON.stringify(logs));
    render();
}

// INIT
document.getElementById("globalSearch").oninput = render;
applyTheme();
render();
</script>
</body>
</html>
